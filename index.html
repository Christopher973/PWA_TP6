<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PWA Timer</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#3f51b5" />
  </head>
  <body>
    <div class="container">
      <h1>PWA Timer - Notifications</h1>

      <div class="timer-display">
        <span id="minutes">00</span>:<span id="seconds">00</span>
      </div>

      <div class="timer-input">
        <label for="timerMinutes">Minutes:</label>
        <input type="number" id="timerMinutes" min="0" max="59" value="0" />

        <label for="timerSeconds">Secondes:</label>
        <input type="number" id="timerSeconds" min="0" max="59" value="10" />
      </div>

      <div class="controls">
        <button id="startButton" class="btn">Démarrer</button>
        <button id="stopButton" class="btn" disabled>Arrêter</button>
        <button id="resetButton" class="btn">Réinitialiser</button>
      </div>

      <div class="notification-permission">
        <p id="permissionStatus">Status des permissions: Non demandées</p>
        <button id="requestPermissionButton" class="btn">
          Autoriser les notifications
        </button>
        <button
          id="testNotificationButton"
          class="btn"
          style="margin-top: 10px; background-color: #673ab7; color: white"
        >
          Tester une notification
        </button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
